<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/favicon-16x16.png">
    <link rel="manifest" href="./src/assets/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Tempus</title>
  </head>
  <body>
    <header class="header">
      <div class="header__city-search-bar">
        <input class="header__input" class="city-search-input" id="city-search-input" placeholder="Qual cidade?" type="text" />
        <button class="header__button" class="city-search-button" id="city-search-button">
          <img
            class="header__button-icon"
            src="./src/assets/search-icon.svg"
            alt="icone da lupa"
          />
        </button>
      </div>

      <div class="header__current-date" id="current-date">...</div>
      <div class="header__city-name" id="city-name">...</div>
    </header>

    <section class="current-temperature">
      <img
        class="current-temperature__weather-icon"
        id="weather-icon"
        src="./src/assets/loading-icon.svg"
        aria-hidden="true"
        alt="ícone que ilustra a temperatura atual"
        srcset=""
      />
      <div class="current-temperature__description" id="weather-description">...</div>
      <div class="current-temperature__info-label">Tempo agora</div>
      <div class="current-temperature__current-temperature" id="current-temperature">...</div>
    </section>

    <div class="bottom-container">
      <section class="temperature-details">
        <div class="temperature-details__item">
          <div class="temperature-details__label">Vento</div>
          <div class="temperature-details__value" id="wind-speed">...</div>
        </div>

        <div class="temperature-details__item">
          <div class="temperature-details__label">Sensação</div>
          <div class="temperature-details__value" id="feels-like-temperature">...</div>
        </div>
        <div class="temperature-details__item">
          <div class="temperature-details__label">Umidade</div>
          <div class="temperature-details__value" id="current-humidity">...</div>
        </div>
      </section>

      <div>
        <section class="sunset-sunrise">
          <div class="sunset-sunrise__item">
            <img
              class="sunset-sunrise__icon"
              src="./src/assets/sunrise.svg"
              alt="Nascer do sol"
              srcset=""
            />
            <div class="sunset-sunrise__value" id="sunrise-time">...</div>
          </div>
          <div class="sunset-sunrise__item">
            <img
              class="sunset-sunrise__icon"
              src="./src/assets/sunset.svg"
              alt="Por do sol"
              srcset=""
            />
            <div class="sunset-sunrise__value" id="sunset-time">...</div>
          </div>
        </section>
      </div>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
